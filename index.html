<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa en Tiempo Real</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url('https://img.freepik.com/foto-gratis/repartidor-alimentos-conduciendo-scooter-caja-comida-mascara-mascara_1303-27713.jpg');
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            margin: 10px;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        #map {
            flex: 1;
            width: 100%;
            height: 100%;
            display: none; /* El mapa estará oculto inicialmente */
        }
        #search {
            margin: 10px;
            display: flex;
            justify-content: center;
        }
        #search input {
            padding: 10px;
            margin-right: 5px;
            font-size: 16px;
        }
        #search button {
            padding: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(241, 241, 241, 0.8);
        }
        #viewMapButton {
            margin: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #statusMessage {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Oculto inicialmente */
        }
    </style>
</head>
<body>

<header>
    <h1>Ubicación del pedido</h1>
    <nav>
        <a href="#map" onclick="showMap()">Mapa</a>
    </nav>
</header>

<div id="search">
    <input type="text" id="codeInput" maxlength="4" placeholder="Ingresa el código (4 dígitos)" />
    <button onclick="setCode()">Aceptar Código</button>
</div>

<button id="viewMapButton" onclick="requestLocation()">Ver Mapa</button>

<div id="map"></div>

<div id="statusMessage"></div>

<footer>
    <p>&copy; 2024 Mapa en Tiempo Real</p>
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    let userMarker;
    let movingMarker;
    let destinationLatLng;
    let codeAccepted = false;
    let map; // Variable global para el mapa

    // Función que solicita la ubicación del usuario y carga el mapa
    function requestLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };

                    // Inicializar el mapa con la ubicación obtenida
                    map = L.map('map').setView(pos, 15);

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '© OpenStreetMap'
                    }).addTo(map);

                    // Colocar el marcador rojo en la ubicación del usuario
                    if (userMarker) {
                        userMarker.setLatLng(pos); // Si ya existe el marcador, solo actualizamos su posición
                    } else {
                        userMarker = L.circleMarker(pos, {
                            radius: 8,
                            fillColor: '#ff0000',
                            color: '#ff0000',
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 1
                        }).addTo(map);
                    }

                    // Mostrar el mapa después de obtener la ubicación
                    document.getElementById('map').style.display = 'block';
                    document.getElementById('viewMapButton').style.display = 'none';

                    // Si el código fue aceptado, mover el marcador azul hacia la ubicación del usuario
                    if (codeAccepted && movingMarker) {
                        moveMarkerToLocation(movingMarker, pos);
                    }

                    // Si el código fue aceptado, empezar a mover el marcador azul
                    if (codeAccepted && !movingMarker) {
                        startMovingMarker(pos);
                    }

                },
                (error) => {
                    alert('Error al obtener la ubicación.');
                },
                {
                    enableHighAccuracy: true,  // Habilitar precisión alta
                    timeout: 10000,  // Tiempo máximo para obtener la ubicación
                    maximumAge: 0  // No usar una ubicación en caché
                }
            );
        } else {
            alert('La geolocalización no es compatible con este navegador.');
        }
    }

    function setCode() {
        const code = document.getElementById('codeInput').value;

        // Validar el código
        if (code.length === 4 && !isNaN(code)) {
            codeAccepted = true;
            document.getElementById('codeInput').disabled = true;
            startMovingMarker();
        } else {
            alert('Por favor, ingresa un código válido de 4 dígitos.');
        }
    }

    function startMovingMarker(userPos) {
        // Aquí usamos directamente la posición del usuario sin variación aleatoria
        const initialPos = userPos;  // Posición exacta del usuario

        // Crear el marcador azul en la ubicación exacta del usuario
        movingMarker = L.marker(initialPos, { color: 'blue' }).addTo(map);

        // Guardar la ubicación real del usuario para mover el marcador
        destinationLatLng = userPos;

        // Mostrar mensaje de "Su pedido está llegando"
        showStatusMessage("Su pedido está llegando...");

        // Iniciar movimiento del marcador
        moveMarkerToLocation(movingMarker, destinationLatLng);
    }

    function moveMarkerToLocation(marker, destination) {
        let currentPos = marker.getLatLng();
        let latDiff = destination.lat - currentPos.lat;
        let lngDiff = destination.lng - currentPos.lng;

        // Si el marcador está lo suficientemente cerca de la ubicación del usuario, detener la animación
        if (Math.abs(latDiff) < 0.0001 && Math.abs(lngDiff) < 0.0001) {
            marker.setLatLng(destination);
            showStatusMessage("¡Su pedido llegó!");
        } else {
            // Aumentamos la velocidad del movimiento, moviendo el marcador un 20% de la distancia restante
            let newLat = currentPos.lat + latDiff * 0.2;  // Cambiar a 0.2 para mayor velocidad
            let newLng = currentPos.lng + lngDiff * 0.2;  // Cambiar a 0.2 para mayor velocidad
            marker.setLatLng([newLat, newLng]);

            // Llamar recursivamente para animar el movimiento
            setTimeout(() => moveMarkerToLocation(marker, destination), 50);  // Reducir el tiempo de espera para mayor suavidad
        }
    }

    // Función para mostrar el mensaje de estado
    function showStatusMessage(message) {
        const statusMessage = document.getElementById('statusMessage');
        statusMessage.textContent = message;
        statusMessage.style.display = 'block';
    }
</script>

</body>
</html>
