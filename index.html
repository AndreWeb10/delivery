<!DOCTYPE html>  
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa en Tiempo Real</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Enlace a Google Fonts para la fuente Delius -->
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url('https://img.freepik.com/foto-gratis/repartidor-alimentos-conduciendo-scooter-caja-comida-mascara-mascara_1303-27713.jpg');
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: rgba(255, 99, 71, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Estilo del encabezado h1 con la fuente Delius */
        header h1 {
            font-family: 'Delius', cursive; /* Fuente Delius */
            font-size: 36px;
            font-weight: normal;
            color: #000000ec; /* Color dorado */
            text-transform: uppercase;
        }

        nav {
            margin: 10px;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        #map {
            flex: 1;
            width: 100%;
            height: 100%;
        }
        #search {
            margin: 10px;
            display: flex;
            justify-content: center;
        }
        #search input {
            padding: 10px;
            margin-right: 5px;
            font-size: 16px;
        }
        #search button {
            padding: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(241, 241, 241, 0.8);
        }
        #statusMessage {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            z-index: 1000;
        }
        #legend p {
            margin: 0;
            padding: 5px;
        }
        #legend .red {
            color: red;
        }
        #legend .blue {
            color: blue;
        }
        #contactBox {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        #contactBox img {
            width: 259px;
            height: 136px;
            object-fit: cover;
            border-radius: 8px;
        }
        #contactBox p {
            margin: 10px 0 0;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>UBICACION DEL PEDIDO</h1>
</header>

<div id="contactBox">
    <img src="https://infodelivery.pt/wp-content/uploads/2018/07/logo_site.png" alt="Imagen de contacto" />
    <p>Contacto: 978622310</p>
</div>

<div id="search">
    <input type="text" id="codeInput" maxlength="4" placeholder="Ingresa el código (4 dígitos)" />
    <button onclick="setCode()">Aceptar Código</button>
</div>

<div id="map"></div>

<div id="statusMessage"></div>

<div id="legend">
    <p><span class="red">●</span> Tu ubicación</p>
    <p><span class="blue">●</span> Pedido en camino</p>
</div>

<footer>
    <p>&copy; 2024 Mapa en Tiempo Real</p>
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Tu código JavaScript aquí
    let userMarker;
    let movingMarker;
    let destinationLatLng;
    let codeAccepted = false;
    let map; // Variable global para el mapa

    function initializeMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };

                    map = L.map('map').setView(pos, 15);

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '© OpenStreetMap'
                    }).addTo(map);

                    if (userMarker) {
                        userMarker.setLatLng(pos);
                    } else {
                        userMarker = L.circleMarker(pos, {
                            radius: 8,
                            fillColor: '#ff0000',
                            color: '#ff0000',
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 1
                        }).addTo(map);
                    }

                    if (codeAccepted && !movingMarker) {
                        startMovingMarker(pos);
                    }

                },
                (error) => {
                    alert('Error al obtener la ubicación.');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            alert('La geolocalización no es compatible con este navegador.');
        }
    }

    function setCode() {
        const code = document.getElementById('codeInput').value;

        if (code.length === 4 && !isNaN(code)) {
            codeAccepted = true;
            document.getElementById('codeInput').disabled = true;
            startMovingMarker(userMarker.getLatLng());
        } else {
            alert('Por favor, ingresa un código válido de 4 dígitos.');
        }
    }

    function startMovingMarker(userPos) {
        let offsetPos = {
            lat: userPos.lat + 0.01,
            lng: userPos.lng + 0.01
        };

        movingMarker = L.marker(offsetPos, { color: 'blue' }).addTo(map);

        destinationLatLng = userPos;

        showStatusMessage("Su pedido está llegando...");

        moveMarkerToLocation(movingMarker, destinationLatLng);
    }

    function moveMarkerToLocation(marker, destination) {
        let currentPos = marker.getLatLng();
        let latDiff = destination.lat - currentPos.lat;
        let lngDiff = destination.lng - currentPos.lng;

        if (Math.abs(latDiff) < 0.0001 && Math.abs(lngDiff) < 0.0001) {
            marker.setLatLng(destination);
            showStatusMessage("¡Su pedido llegó!");
        } else {
            let newLat = currentPos.lat + latDiff * 0.01;
            let newLng = currentPos.lng + lngDiff * 0.01;
            marker.setLatLng([newLat, newLng]);

            setTimeout(() => moveMarkerToLocation(marker, destination), 150);
        }
    }

    function showStatusMessage(message) {
        const statusMessage = document.getElementById('statusMessage');
        statusMessage.textContent = message;
        statusMessage.style.display = 'block';
    }

    window.onload = initializeMap;
</script>

</body>
</html>
